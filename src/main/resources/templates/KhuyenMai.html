<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Khuyến Mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header}"></div>

<div class="container mt-4 main-container d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebarAD}"></div>

    <!-- Nội dung chính -->
    <div class="flex-grow-1 ms-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="m-0">Danh Sách Khuyến Mãi</h3>
            <a th:href="@{/admin/discounts/add}" class="btn btn-success">+ Thêm Khuyến Mãi</a>
        </div>

        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-primary">
            <tr>
                <th>Tên chương trình</th>
                <th>Giảm giá (%)</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="km : ${listKM}">
                <td th:text="${km.name}">Tên</td>
                <td th:text="${km.discount}">%</td>
                <td th:text="${#temporals.format(km.startDate, 'dd/MM/yyyy')}">Bắt đầu</td>
                <td th:text="${#temporals.format(km.endDate, 'dd/MM/yyyy')}">Kết thúc</td>
                <td>
                    <a th:href="@{'/admin/discounts/edit/' + ${km.promotionId}}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{'/admin/discounts/delete/' + ${km.promotionId}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa khuyến mãi này không?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
