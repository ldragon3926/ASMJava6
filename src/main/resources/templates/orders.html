<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Quản lý đơn hàng</h1>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>Mã đơn hàng</th>
      <th>Ngày thanh toán</th>
      <th>Đang giao</th>
      <th>Hoàn thành</th>
      <th>Đã hủy</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${ordersList}">
      <td th:text="${order.orderId}"></td>
      <td th:text="${order.orderDate != null ? order.orderDate : 'Chưa có'}">Ngày thanh toán</td>
      <td th:text="${order.status == 'SHIPPING' ? 'Đang giao' : ''}"></td>
      <td th:text="${order.status == 'COMPLETED' ? 'Hoàn thành' : ''}"></td>
      <td th:text="${order.status == 'CANCELLED' ? 'Đã hủy' : ''}"></td>
      <td>
        <a th:href="@{'/admin/orders/detail/' + ${order.orderId}}" class="btn btn-primary btn-sm">Xem chi tiết</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
