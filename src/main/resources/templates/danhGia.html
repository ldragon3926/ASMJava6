<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Đánh Giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header}"></div>

<div class="container mt-4 main-container d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar}"></div>

    <!-- Nội dung chính -->
    <div class="flex-grow-1 ms-4">
        <h3 class="mb-4">Danh Sách Đánh Giá Sản Phẩm</h3>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Tên khách hàng</th>
                <th>Tên sản phẩm</th>
                <th>Đánh giá</th>
                <th>Nhận xét</th>
                <th>Ngày đánh giá</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rv : ${listDG}">
                <td th:text="${rv.customer.fullName}">Tên KH</td>
                <td th:text="${rv.product.name}">Tên SP</td>
                <td>
                        <span th:each="i : ${#numbers.sequence(1, rv.rating)}">
                            <i class="bi bi-star-fill text-warning"></i>
                        </span>
                    <span th:each="i : ${#numbers.sequence(rv.rating + 1, 5)}">
                            <i class="bi bi-star text-warning"></i>
                        </span>
                </td>
                <td th:text="${rv.comment}">Nội dung</td>
                <td th:text="${#temporals.format(rv.reviewDate, 'dd/MM/yyyy HH:mm')}">Ngày</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer}"></div>

<!-- Icon Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
