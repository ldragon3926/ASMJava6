<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .navbar {
            background-color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand {
            color: #fff;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .navbar .nav-link {
            color: #fff;
            font-size: 1.1rem;
            padding: 10px 20px;

        }

            display: none;
            padding: 10px;
        }

        .cart-dropdown:hover .cart-popup {
            display: block;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px;
        }

        .cart-total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        .cart-popup .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>

</head>
