<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Chi tiết đơn hàng</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Mã đơn hàng: <span th:text="${order.orderId}"></span></h5>
            <p class="card-text">Ngày đặt hàng: <span th:text="${order.orderDate != null ? order.orderDate : 'Chưa có'}"></span></p>
            <p class="card-text">Trạng thái: <span th:text="${order.status != null ? order.status : 'Chưa có'}"></span></p>
            <p class="card-text">Tổng tiền: <span th:text="${order.totalAmount}"></span> VNĐ</p>
            <p class="card-text">Địa chỉ giao hàng: <span th:text="${order.shippingAddress != null ? order.shippingAddress : 'Chưa có'}"></span></p>
            <p class="card-text">Phương thức thanh toán: <span th:text="${order.paymentMethod != null ? order.paymentMethod : 'Chưa có'}"></span></p>

            <h6 class="mt-4">Danh sách sản phẩm:</h6>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Khối lượng (kg)</th>
                    <th>Giá</th>
                    <th>Tổng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderDetail : ${orderDetailsList}">
                    <td th:text="${orderDetail.product != null ? orderDetail.product.name : 'Chưa có'}"></td>
                    <td th:text="${orderDetail.quantity}"></td>
                    <td th:text="${orderDetail.price}"></td>
                    <td th:text="${orderDetail.quantity * orderDetail.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="/admin/orders" class="btn btn-secondary mt-3">Quay lại</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
