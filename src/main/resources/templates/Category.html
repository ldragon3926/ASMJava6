<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form action="/category/add" method="post" th:object="${category}" class="mt-3 p-3 mx-auto w-25 border">
    <input type="text" th:field="*{id}" hidden="hidden"/>
    <table>
        <tr>
            <td class="p-1"><label>Tên:</label></td>
            <td class="p-1">
                <input type="text" th:field="*{name}">
                <span style="color: red;" th:errors="*{name}"></span>
                <span style="color: red;" th:text="${loi}"></span>
            </td>
        </tr>
        <tr>
            <td class="p-1"><label>Mô tả:</label></td>
            <td class="p-1">
                <input type="text" th:field="*{description}">
                <span style="color: red;" th:errors="*{description}"></span>
            </td>
        </tr>
    </table>
    <button class="btn btn-primary mt-3 w-25 mx-auto" type="submit">Add</button>
</form>
<table class="table table-bordered table-hover w-75 mt-3" style="margin: 0 auto">
    <thead>
    <th>STT</th>
    <th>ID</th>
    <th>Tên</th>
    <th>Mô tả</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr th:each="ct,i:${categoryList}">
        <td th:text="${i.count}"></td>
        <td th:text="${ct.id}"></td>
        <td th:text="${ct.name}"></td>
        <td th:text="${ct.description}"></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
