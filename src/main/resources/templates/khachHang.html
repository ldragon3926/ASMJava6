<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 60px;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header}"></div>

<!-- Container chính -->
<div class="container mt-4 main-container d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebarAD}"></div>

    <!-- Nội dung chính -->
    <div class="flex-grow-1 ms-4">
        <h3 class="mb-4">Danh sách khách hàng</h3>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Ngày tạo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${listKH}">
                    <td th:text="${customer.customerId}">1</td>
                    <td th:text="${customer.fullName}">Nguyễn Văn A</td>
                    <td th:text="${customer.email}">email@example.com</td>
                    <td th:text="${customer.phone}">0123456789</td>
                    <td th:text="${customer.address}">Hà Nội</td>
                    <td th:text="${#temporals.format(customer.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
