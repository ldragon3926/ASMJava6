<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form action="/product/update" method="post" th:object="${product}" class="bordered w-25 mt-3" style="margin: 0 auto">
    <input type="text" th:field="*{id}" hidden="hidden">
    <table>
        <tr>
            <td><label>Tên:</label></td>
            <td>
                <input type="text" th:field="*{name}" readonly>
            </td>
        </tr>
        <tr>
            <td><label>Mô tả:</label></td>
            <td>
                <input type="text" th:field="*{description}">
                <span style="color: red" th:errors="*{description}"></span>
            </td>
        </tr>
        <tr>
            <td><label>Giá:</label></td>
            <td>
                <input type="number" step="0.01"  th:field="*{price}">
                <span style="color: red" th:errors="*{price}"></span>
            </td>
        </tr>
        <tr>
            <td><label>Số lượng:</label></td>
            <td>
                <input type="number" th:field="*{stock}">
                <span style="color: red" th:errors="*{stock}"></span>
            </td>
        </tr>
        <tr>
            <td><label>Đơn vị tính:</label></td>
            <td>
                <select th:field="*{unit}">
                    <option value="Kg">Kg</option>
                    <option value="Chum">Chùm</option>
                    <option value="Hop">Hộp</option>

                </select>
            </td>
        </tr>
        <tr>
            <td><label>Loại trái cây:</label></td>
            <td>
                <select name="ltca">
                    <option th:each="ltc:${categoryList}" th:value="${ltc.id}" th:text="${ltc.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Ảnh</label></td>
            <td>
                <input type="file" th:field="*{imageUrl}">
                <span style="color: red;" th:errors="*{imageUrl}"></span>
            </td>
        </tr>
    </table>
    <button class="btn btn-primary" type="submit">Update</button>
</form>
</body>
</html>
